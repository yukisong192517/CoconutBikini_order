<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/order.css">
    <script defer src="js/order.js"></script>
</head>

<body onload="changeprogressbar_pay()">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" style="background-color: white">
            <div class="menubar mdl-layout__header-row">
                <img src="image/logo.png" alt="" style="height: inherit; margin: auto" />
            </div>
        </header>
       
        <main class="mdl-layout__content">
            <div class="page-content">
                 <div class="topbar">
                <ul class="demo-list-icon mdl-list" id = "steptopbar">
                    <li class="mdl-list__item" id="steptopbar_step">
                        <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon"></i>
                                <a href="mainorder.html" class="linkabled">Order</a> 
                                 <i class="material-icons" id="done">check_circle</i>
                        </span>
                    </li>
                    <li class="mdl-list__item" id="steptopbar_step">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons mdl-list__item-icon"></i>
                            <a href="#" class="linkdisabled">Payment</a>
                            <i class="material-icons">check_circle</i>
                        </span>
                    </li>
                    <li class="mdl-list__item" id="steptopbar_step">
                        <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon"></i>
                                <a href="#" class="linkdisabled">Delivery</a>
                                 <i class="material-icons md-inactive"id="notdo">check_circle</i>
                            </span>
                    </li>
                    <li class="mdl-list__item" id="steptopbar_step">
                        <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon"></i>
                                <a href="#" class="linkdisabled">Review</a>
                                <i class="material-icons md-inactive"id="notdo">check_circle</i>
                            </span>
                    </li>
                </ul>
                 <div id="processbar"  class="mdl-progress mdl-js-progress"> </div>
            </div>
              
                <div class="mdl-grid">
                    <div class="mdl-grid" id = "paycardcontainer">
                        <div class="paycard mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2>Pay Invoice</h1>
                        </div>
                        <div class="mdl-card__supporting-text" style="margin-bottom: -8%;">
                            <div class="mdl-card__supporting-text" style="max-height: 400px; padding-top: 0px;margin-top: -10px;">
                                <form action="#">
                                    <div class="mdl-textfield mdl-js-textfield" style="padding-bottom: 0px;font-size: large;">
                                        <span>Pay amount: $</span>
                                        <span>17.00</span>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <span ><strong>Name on Card</strong></span>
                                        <input class="mdl-textfield__input" type="text" id="cardname" />
                                        <label class="mdl-textfield__label" for="cardname"></label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <span ><strong>Card Number</strong></span>
                                        <input class="mdl-textfield__input" type="text" id="cardno" />
                                        <label class="mdl-textfield__label" for="cardno"></label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <span ><strong>Expiry Date</strong></span>
                                        <input class="mdl-textfield__input" type="text" id="exdate"  maxlength="7" />
                                        <label class="mdl-textfield__label" for="exdate"></label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <span ><strong>Security Code</strong></span>
                                        <input class="mdl-textfield__input" type="text" id="securitycode" />
                                        <label class="mdl-textfield__label" for="securitycode"></label>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <div id="processbar2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="visibility:hidden;margin-top:0px; margin-bottom:10px;" ></div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="location.href='mainorder.html'" style="margin-right: 36%;margin-left: 11%;margin-bottom: 2%;"
                                type="submit"> Cancel </button>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="paybycard()" style="margin-bottom: 2%;"
                                type="submit"> Pay </button>
                            
                        </div>

                    </div>
                    
                    </div>

                </div>
        </main>
        </div>
</body>

</html>
